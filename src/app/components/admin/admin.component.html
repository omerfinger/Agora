<div class="adminDiv" >
    <div class="formDiv">
        <search-users (fieldsDataOutput)="getFilterUsers($event)"></search-users>
        <br>
        <mat-divider></mat-divider>
        <br>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
            </ng-container>
        
            
            <ng-container matColumnDef="fullName">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
                </ng-container>

            
            <ng-container matColumnDef="mail">
                <th mat-header-cell *matHeaderCellDef> Mail </th>
                <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
            </ng-container>

            
            <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone No. </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
        
            
            <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row)">
            </tr>
        </table>
            <div class="btnLine">
                <button class="btnRemove" mat-flat-button color="warn" (click)="remove()" [disabled]="!selection.hasValue()">Remove</button>
            </div>
    </div>
</div>
