<div class="searchDiv">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" name="name" [(ngModel)]="user.fullName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>City</mat-label>
    <input ngx-google-places-autocomplete matInput placeholder="City" name="city" [(ngModel)]="user.city" (onAddressChange)="handleAddressChange($event)">
  </mat-form-field>

  <button class="searchBut" (click)="submit()" mat-stroked-button>Search</button>
</div>
