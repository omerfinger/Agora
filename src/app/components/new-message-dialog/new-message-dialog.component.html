<div style="height: 75%">
  <mat-dialog-content>

    <div class="cont">
      <mat-icon>mail_outline</mat-icon>
    </div>

    <div class="cont">
      <h4>New Message!</h4>
    </div>

    <div class="content">
      {{message}}
    </div>

    <div class="comment">
        Check your inbox
    </div>

  </mat-dialog-content>
</div>
  <div class="button">
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
  </div>
